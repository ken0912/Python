<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Login</title>


    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
</head>
<body>
<div class="container">
    <div class="row row justify-content-center">
        <div class="col-md-5 col-md-3">
            <div class="form-login">
                <h4>Welcome back.</h4>
                <form action="{% url 'blog:loginverify' %}" method="post">
                    {% csrf_token %}
                    <input type="text" id="username" class="form-control input-sm chat-input" placeholder="username" name="username" />
                    </br>
                    <input type="password" id="password" class="form-control input-sm chat-input" placeholder="password" name="password" />
                    </br>
                    <div class="wrapper">
                        <span class="group-btn">
                            <input type="submit" class="btn btn-primary btn-md" value="login">

                        </span>
                        <span>{{ message }}</span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</html>
